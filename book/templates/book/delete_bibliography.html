{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex flex-column justify-content-center p-5" style="width: 400px;">
    <div>
        <p>Are you sure you want to delete "{{ bibliography.title }}"?</p>
    </div>
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
