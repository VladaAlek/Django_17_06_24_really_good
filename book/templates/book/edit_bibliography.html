{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center p-5 width=400px">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
